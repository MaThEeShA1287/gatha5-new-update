<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatha Player</title>
  <link rel="icon" type="image/x-icon" href="hiru official squared.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #6d9652, #2e662e, #124216);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      transition: 0.4s ease;
    }

    .album-art {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      margin: 0 auto 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .track-title {
      font-size: 20px;
      font-weight: 600;
    }

    .artist {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 15px 0;
    }

    .controls button {
      background: linear-gradient(135deg, #11cbcb 0%, #2575fc 100%);
      border: none;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls button:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #fc2525 0%, #6a11cb 100%);
    }

    .timeline {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      position: relative;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, #6f01ff, #d12222);
      border-radius: 5px;
      width: 0%;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .volume {
      margin-top: 15px;
    }

    input[type="range"] {
      width: 100%;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="player">
    <div class="album-art">
      <img id="cover" src="hiru official squared.jpg" alt="Album Cover">
    </div>

    <div class="track-title" id="title">Dream Vibes</div>
    <div class="artist" id="artist">Hiru Beats</div>

    <div class="timeline" id="timeline">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="playPause">‚ñ∂</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="volume">
      <label>üîä Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <audio id="audio" src="rathnamali gatha rathnaya.mp3"></audio>
  </div>

  <script>
    const tracks = [
      {
        title: "Rathnamali Gatha Rathnaya",
        artist: "Hiru Beats",
        src: "rathnamali gatha rathnaya.mp3",
        cover: "lord buddha1.jpg"
      },
      {
        title: "Naraseeha Gatha",
        artist: "Hiru Beats",
        src: "Naraseeha Gatha, Chaththa Manawaka Gatha & Jayamangala Gatha with sinhala Lyrics.mp3",
        cover: "lord buddha2.jpg"
      }
      
    ];

    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const cover = document.getElementById('cover');
    const playPause = document.getElementById('playPause');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const progress = document.getElementById('progress');
    const timeline = document.getElementById('timeline');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volume = document.getElementById('volume');

    let currentTrack = 0;

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      title.textContent = track.title;
      artist.textContent = track.artist;
      cover.src = track.cover;
      audio.load();
    }

    loadTrack(currentTrack);

    playPause.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPause.textContent = '‚è∏';
      } else {
        audio.pause();
        playPause.textContent = '‚ñ∂';
      }
    });

    next.addEventListener('click', () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      playPause.textContent = '‚è∏';
    });

    prev.addEventListener('click', () => {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrack);
      audio.play();
      playPause.textContent = '‚è∏';
    });

    audio.addEventListener('timeupdate', () => {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${progressPercent}%`;
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    });

    timeline.addEventListener('click', (e) => {
      const rect = timeline.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    volume.addEventListener('input', () => {
      audio.volume = volume.value;
    });

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' + sec : sec}`;
    }

    audio.addEventListener('ended', () => {
      next.click();
    });
  </script>

</body>
</html>
